name: Daily Update

on:
  schedule:
    - cron: "0 */1 * * *"    # every 1 hours
  workflow_dispatch:       # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run emojipasta generator
        working-directory: backend
        run: python main.py

      - name: Commit new articles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/news frontend/public/thumbnails
          if git diff --cached --quiet; then
            echo "No new files; skipping commit."
            exit 0
          fi
          git commit -m "chore: add daily emojipasta $(date -u +"%Y-%m-%d")"

      - name: Push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://$PAT_TOKEN@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
